<div class="poem">
<p><span style="display:inline-block; text-align:center; width:100% ;">(१)</span><br/>
धूलो यो छ  स्वदेशको म यसमा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">पानी बनी मिल्दछु</span><br/>
बर्बर् बर् गहमा बनीकन सदा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">रोई यहाँ झर्दछु ।</span><br/>
यो मेरोपन मेटिने असल हो<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">बास्ना भएको कणा</span><br/>
फुल्ने मै छु पछाडि फूल यसमा<br/>
<span class="mw-poem-indented" style="display: inline-block; margin-inline-start: 2em;">सुँघ्ने हजारौं जना ॥</span>
</p>
